<button (click)="getCountriesList()">Get countries!</button>

<div *ngIf="countries?.length">
  <div *ngFor="let country of countries; let i = index" class="country-row" [routerLink]="['/country', country.name]">
    <span class="count">{{i+1}}</span>
    <span><img src="{{country.flag}}" alt="" class="flag-image"></span>
    <span class="country-name">{{country.name}}</span>
    <span class="country-population">{{country.population}}</span>
  </div>
</div>
